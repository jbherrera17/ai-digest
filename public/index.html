<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Digest Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; padding: 40px 20px; }
        .header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        .card {
            background: white; border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            padding: 30px; margin-bottom: 20px;
        }
        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0;
        }
        .card-header h2 { font-size: 1.3rem; color: #333; }
        .controls {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 20px;
        }
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .control-group label { font-weight: 500; color: #555; font-size: 0.9rem; }
        select, input {
            padding: 12px 16px; border: 2px solid #e0e0e0;
            border-radius: 10px; font-size: 1rem; transition: border-color 0.2s;
        }
        select:focus, input:focus { outline: none; border-color: #667eea; }
        .btn {
            padding: 14px 28px; border: none; border-radius: 10px;
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-secondary { background: #f5f5f5; color: #333; }
        .btn-secondary:hover { background: #e8e8e8; }
        .feeds-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px; margin-bottom: 20px;
        }
        .feed-checkbox {
            display: flex; align-items: center; gap: 10px;
            padding: 10px 15px; background: #f8f9fa; border-radius: 8px;
            cursor: pointer; transition: background 0.2s;
        }
        .feed-checkbox:hover { background: #e9ecef; }
        .feed-checkbox input { width: 18px; height: 18px; cursor: pointer; }
        .feed-checkbox span { font-size: 0.9rem; color: #333; }
        .progress-container { display: none; margin: 20px 0; }
        .progress-bar {
            height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
        .progress-text { text-align: center; margin-top: 10px; color: #666; font-size: 0.9rem; }
        .results { display: none; }
        .stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin-bottom: 25px;
        }
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 20px; border-radius: 12px; text-align: center;
        }
        .stat-box .number { font-size: 2rem; font-weight: 700; }
        .stat-box .label { font-size: 0.85rem; opacity: 0.9; }
        .section-title {
            font-size: 1.2rem; font-weight: 600; color: #333;
            margin: 25px 0 15px 0; padding-bottom: 10px; border-bottom: 2px solid #667eea;
        }
        .article {
            padding: 20px; background: #f8f9fa; border-radius: 12px;
            margin-bottom: 15px; transition: transform 0.2s;
        }
        .article:hover { transform: translateX(5px); }
        .article-header {
            display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;
        }
        .article h3 { font-size: 1.1rem; color: #333; margin-bottom: 8px; }
        .article h3 a { color: #333; text-decoration: none; }
        .article h3 a:hover { color: #667eea; }
        .article-meta {
            display: flex; gap: 15px; font-size: 0.85rem; color: #666; margin-bottom: 10px;
        }
        .article-meta .source { font-weight: 500; color: #667eea; }
        .article-meta .topic { background: #e9ecef; padding: 2px 10px; border-radius: 20px; }
        .smb-score { color: #f59e0b; font-size: 0.9rem; }
        .article p { color: #555; line-height: 1.6; font-size: 0.95rem; }
        .topic-section { margin-bottom: 30px; }
        .topic-header {
            font-size: 1rem; font-weight: 600; color: #667eea;
            margin-bottom: 10px; padding: 10px 15px; background: #f0f4ff; border-radius: 8px;
        }
        .quick-hit {
            padding: 12px 15px; background: white; border-left: 3px solid #667eea;
            margin-bottom: 8px; border-radius: 0 8px 8px 0;
        }
        .quick-hit a { color: #333; text-decoration: none; font-weight: 500; }
        .quick-hit a:hover { color: #667eea; }
        .quick-hit .meta { font-size: 0.8rem; color: #888; margin-top: 4px; }
        .key-bullets { margin: 10px 0; padding-left: 18px; }
        .key-bullets li { color: #444; line-height: 1.6; font-size: 0.9rem; margin-bottom: 4px; }
        .what-it-means { margin: 12px 0; padding: 12px 16px; background: #f0f4ff; border-radius: 8px; border-left: 3px solid #667eea; }
        .what-it-means h4 { font-size: 0.95rem; color: #667eea; margin-bottom: 8px; }
        .what-it-means .impact-sub { margin-bottom: 8px; }
        .what-it-means .impact-sub strong { font-size: 0.85rem; color: #333; }
        .what-it-means .impact-sub p { font-size: 0.85rem; color: #555; margin-top: 2px; line-height: 1.5; }
        .viral-badge { display: inline-block; background: #ef4444; color: white; font-size: 0.7rem; font-weight: 600; padding: 2px 8px; border-radius: 12px; margin-left: 8px; }
        .content-suggestions { margin: 10px 0; padding: 12px 16px; background: #fef3c7; border-radius: 8px; border-left: 3px solid #f59e0b; }
        .content-suggestions h4 { font-size: 0.9rem; color: #92400e; margin-bottom: 6px; }
        .content-suggestions ul { padding-left: 18px; }
        .content-suggestions li { font-size: 0.85rem; color: #78350f; line-height: 1.5; margin-bottom: 3px; }
        .export-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; }
        .tab {
            padding: 10px 20px; background: #f0f0f0; border: none;
            border-radius: 8px 8px 0 0; cursor: pointer; font-weight: 500; color: #666;
        }
        .tab.active { background: white; color: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .footer { text-align: center; color: white; padding: 30px; opacity: 0.8; }
        @media (max-width: 768px) {
            .header h1 { font-size: 1.8rem; }
            .controls { grid-template-columns: 1fr; }
            .feeds-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI News Digest Generator</h1>
            <p>Pull from 11+ RSS sources and generate your weekly AI newsletter</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Configure Your Digest</h2>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="days">Time Range</label>
                    <select id="days">
                        <option value="1">Past 24 hours</option>
                        <option value="3">Past 3 days</option>
                        <option value="7" selected>Past 7 days</option>
                        <option value="14">Past 2 weeks</option>
                    </select>
                </div>
            </div>
            <div class="card-header" style="margin-top: 20px;">
                <h2>Select Sources</h2>
                <div>
                    <button class="btn btn-secondary" onclick="selectAllFeeds()">Select All</button>
                    <button class="btn btn-secondary" onclick="deselectAllFeeds()">Deselect All</button>
                </div>
            </div>
            <div class="feeds-grid" id="feedsGrid"></div>
            <button class="btn btn-primary" id="generateBtn" onclick="generateDigest()">
                Generate Digest
            </button>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">Starting...</div>
            </div>
        </div>

        <div class="card results" id="resultsCard">
            <div class="card-header">
                <h2>Your AI Digest</h2>
                <div class="export-buttons">
                    <button class="btn btn-secondary" onclick="exportMarkdown()">Export Markdown</button>
                    <button class="btn btn-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
                </div>
            </div>
            <div class="stats" id="stats"></div>
            <div class="tabs">
                <button class="tab active" onclick="showTab('top', this)">Top Stories</button>
                <button class="tab" onclick="showTab('smb', this)">SMB Spotlight</button>
                <button class="tab" onclick="showTab('topics', this)">By Topic</button>
                <button class="tab" onclick="showTab('all', this)">All Articles</button>
            </div>
            <div id="topStoriesTab" class="tab-content active"><div class="section-title">Top Stories This Week</div><div id="topStories"></div></div>
            <div id="smbTab" class="tab-content"><div class="section-title">SMB AI Spotlight</div><div id="smbSpotlight"></div></div>
            <div id="topicsTab" class="tab-content"><div class="section-title">Quick Hits by Topic</div><div id="byTopic"></div></div>
            <div id="allTab" class="tab-content"><div class="section-title">All Articles</div><div id="allArticles"></div></div>
        </div>

        <div class="footer">
            <p>Built for Synergi AI / Insight Driven Business</p>
        </div>
    </div>

    <script>
        let digestData = null;

        // Load feeds dynamically on page load
        async function loadFeeds() {
            try {
                const resp = await fetch('/api/feeds');
                const feeds = await resp.json();
                const grid = document.getElementById('feedsGrid');
                grid.innerHTML = Object.keys(feeds).map(name => `
                    <label class="feed-checkbox">
                        <input type="checkbox" name="feed" value="${name}" checked>
                        <span>${name}</span>
                    </label>
                `).join('');
            } catch (e) {
                console.error('Failed to load feeds:', e);
            }
        }

        function selectAllFeeds() {
            document.querySelectorAll('input[name="feed"]').forEach(cb => cb.checked = true);
        }
        function deselectAllFeeds() {
            document.querySelectorAll('input[name="feed"]').forEach(cb => cb.checked = false);
        }
        function getSelectedFeeds() {
            return Array.from(document.querySelectorAll('input[name="feed"]:checked')).map(cb => cb.value);
        }

        async function generateDigest() {
            const btn = document.getElementById('generateBtn');
            const progressContainer = document.getElementById('progressContainer');
            const resultsCard = document.getElementById('resultsCard');

            const feeds = getSelectedFeeds();
            if (feeds.length === 0) {
                alert('Please select at least one feed source.');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Generating...';
            progressContainer.style.display = 'block';
            resultsCard.style.display = 'none';

            const days = parseInt(document.getElementById('days').value);
            let completed = 0;
            const total = feeds.length;
            let allArticles = [];
            let errors = [];

            // Update progress as each feed completes
            function updateProgress(feedName, done) {
                completed++;
                const pct = Math.round((completed / total) * 100);
                document.getElementById('progressFill').style.width = pct + '%';
                document.getElementById('progressText').textContent =
                    `Fetched ${completed}/${total}: ${feedName}`;
            }

            // Fire all feed requests in parallel
            const promises = feeds.map(name =>
                fetch('/api/fetch-feed', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, days })
                })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        allArticles.push(...data.articles);
                    } else if (data.error) {
                        errors.push({ source: name, error: data.error });
                    }
                    updateProgress(name);
                })
                .catch(err => {
                    errors.push({ source: name, error: err.message });
                    updateProgress(name);
                })
            );

            await Promise.all(promises);

            // Sort by date newest first
            allArticles.sort((a, b) => b.published.localeCompare(a.published));

            // Build digest structure
            const byTopic = {};
            allArticles.forEach(a => {
                if (!byTopic[a.topic]) byTopic[a.topic] = [];
                byTopic[a.topic].push(a);
            });

            const topStories = [...allArticles]
                .sort((a, b) => a.priority - b.priority || b.published.localeCompare(a.published))
                .slice(0, 5);

            const smbSpotlight = allArticles
                .filter(a => a.smb_score >= 4)
                .sort((a, b) => b.smb_score - a.smb_score)
                .slice(0, 3);

            digestData = {
                stats: {
                    total_articles: allArticles.length,
                    sources_checked: total,
                    errors,
                    generated_at: new Date().toISOString()
                },
                top_stories: topStories,
                smb_spotlight: smbSpotlight,
                by_topic: byTopic,
                all_articles: allArticles
            };

            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressText').textContent = 'Complete!';

            setTimeout(() => {
                displayResults(digestData);
                progressContainer.style.display = 'none';
                resultsCard.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Generate Digest';
            }, 400);
        }

        function displayResults(data) {
            document.getElementById('stats').innerHTML = `
                <div class="stat-box"><div class="number">${data.stats.total_articles}</div><div class="label">Articles Found</div></div>
                <div class="stat-box"><div class="number">${data.stats.sources_checked}</div><div class="label">Sources Checked</div></div>
                <div class="stat-box"><div class="number">${data.top_stories.length}</div><div class="label">Top Stories</div></div>
                <div class="stat-box"><div class="number">${data.smb_spotlight.length}</div><div class="label">SMB Relevant</div></div>
            `;
            document.getElementById('topStories').innerHTML = data.top_stories.map((a, i) => `
                <div class="article">
                    <h3><a href="${a.link}" target="_blank">${i + 1}. ${a.title}</a>${a.viral_score >= 4 ? '<span class="viral-badge">TRENDING</span>' : ''}</h3>
                    <div class="article-meta">
                        <span class="source">${a.source}</span>
                        <span>${a.published_display}</span>
                        <span class="topic">${a.topic}</span>
                    </div>
                    ${a.key_bullets && a.key_bullets.length > 0 ? `
                        <ul class="key-bullets">
                            ${a.key_bullets.map(b => `<li>${b}</li>`).join('')}
                        </ul>
                    ` : `<p>${a.summary}</p>`}
                    ${a.impact ? `
                        <div class="what-it-means">
                            <h4>What it Means</h4>
                            <div class="impact-sub"><strong>General Impact:</strong><p>${a.impact.general_impact}</p></div>
                            <div class="impact-sub"><strong>Impact to SMBs:</strong><p>${a.impact.smb_impact}</p></div>
                        </div>
                    ` : ''}
                    ${a.content_suggestions ? `
                        <div class="content-suggestions">
                            <h4>Content Ideas (Trending Topic)</h4>
                            <ul>${a.content_suggestions.map(s => `<li>${s}</li>`).join('')}</ul>
                        </div>
                    ` : ''}
                </div>
            `).join('');
            document.getElementById('smbSpotlight').innerHTML = data.smb_spotlight.length > 0
                ? data.smb_spotlight.map(a => `
                    <div class="article">
                        <div class="article-header">
                            <h3><a href="${a.link}" target="_blank">${a.title}</a>${a.viral_score >= 4 ? '<span class="viral-badge">TRENDING</span>' : ''}</h3>
                            <span class="smb-score">${'★'.repeat(a.smb_score)}${'☆'.repeat(10 - a.smb_score)}</span>
                        </div>
                        <div class="article-meta">
                            <span class="source">${a.source}</span>
                            <span>${a.published_display}</span>
                        </div>
                        ${a.key_bullets && a.key_bullets.length > 0 ? `
                            <ul class="key-bullets">
                                ${a.key_bullets.map(b => `<li>${b}</li>`).join('')}
                            </ul>
                        ` : `<p>${a.summary}</p>`}
                        ${a.impact ? `
                            <div class="what-it-means">
                                <h4>What it Means</h4>
                                <div class="impact-sub"><strong>General Impact:</strong><p>${a.impact.general_impact}</p></div>
                                <div class="impact-sub"><strong>Impact to SMBs:</strong><p>${a.impact.smb_impact}</p></div>
                            </div>
                        ` : ''}
                        ${a.content_suggestions ? `
                            <div class="content-suggestions">
                                <h4>Content Ideas (Trending Topic)</h4>
                                <ul>${a.content_suggestions.map(s => `<li>${s}</li>`).join('')}</ul>
                            </div>
                        ` : ''}
                    </div>
                `).join('')
                : '<p style="color:#666;padding:20px;">No highly SMB-relevant articles found this period.</p>';

            const topicOrder = ['Big Tech', 'Funding & Deals', 'Product News', 'Research', 'Policy & Regulation', 'SMB Focus', 'General AI News'];
            document.getElementById('byTopic').innerHTML = topicOrder
                .filter(t => data.by_topic[t] && data.by_topic[t].length > 0)
                .map(t => `
                    <div class="topic-section">
                        <div class="topic-header">${t} (${data.by_topic[t].length})</div>
                        ${data.by_topic[t].slice(0, 5).map(a => `
                            <div class="quick-hit">
                                <a href="${a.link}" target="_blank">${a.title}</a>
                                <div class="meta">${a.source} | ${a.published_display}</div>
                            </div>
                        `).join('')}
                    </div>
                `).join('');

            document.getElementById('allArticles').innerHTML = data.all_articles.map((a, i) => `
                <div class="quick-hit">
                    <a href="${a.link}" target="_blank">${i + 1}. ${a.title}</a>
                    <div class="meta">${a.source} | ${a.published_display} | ${a.topic}</div>
                </div>
            `).join('');
        }

        function showTab(tab, el) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            const tabMap = { top: 'topStoriesTab', smb: 'smbTab', topics: 'topicsTab', all: 'allTab' };
            document.getElementById(tabMap[tab]).classList.add('active');
        }

        async function exportMarkdown() {
            if (!digestData) return;
            const response = await fetch('/api/export', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    top_stories: digestData.top_stories,
                    smb_spotlight: digestData.smb_spotlight,
                    all_articles: digestData.all_articles
                })
            });
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ai_digest.md';
            a.click();
        }

        function copyToClipboard() {
            if (!digestData) return;
            let text = "AI NEWS DIGEST\n\nTOP STORIES\n" + "-".repeat(40) + "\n\n";
            digestData.top_stories.forEach((a, i) => {
                text += `${i + 1}. ${a.title}\n   ${a.source} | ${a.published_display}\n   ${a.link}\n\n`;
            });
            navigator.clipboard.writeText(text).then(() => alert('Digest copied to clipboard!'));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadFeeds);
    </script>
</body>
</html>
